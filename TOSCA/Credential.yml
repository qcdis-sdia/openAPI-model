  Credential:
      type: "object"
      properties:
          protocol:
              type: "string"
              description: "The optional protocol name. e.g. http,xauth,oauth2,ssh,openid"
          token_type:
              type: "string"
              description: "The required token type. default: password. e.g. basic_auth,X-Auth-Token, bearer, identifier,v3oidcaccesstoken"
          token:
              type: "string"
              description: "The required token used as a credential for authorization or access to a networked resource. e.g. mypassword, myusername:mypassword,  604bbe45ac7143a79e14f3158df67091, keypair_id"
          keys:
              type: object
              additionalProperties:
                  type: string
              description: "The optional list of protocol-specific keys or assertions."
          user:
              type: "string"
              description: "The optional user (name or ID) used for non-token based credentials."
          cloud_provider_name:
              type: "string"
              description: "The cloud provider name e.g. ec2."
          auth_url:
              type: string
              description: 'the Keystone url. example https://stack-server.ct.infn.it:35357/v3'
          project_id:
              type: string
              description: 'the project example 745695ccd17042fabf96d2410a4278d9'
          identity_provider:
              type: string
              description: 'example egi.eu'            

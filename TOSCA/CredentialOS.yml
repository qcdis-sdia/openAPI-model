    CredentialOS:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/qcdis-sdia/openAPI-model/master/TOSCA/Credential.yml#/Credential'
        - type: object
          properties:
            os_auth_url:
              type: string
              description: 'the Keystone url. example https://stack-server.ct.infn.it:35357/v3'
            os_project_id:
              type: string
              description: 'the project example 745695ccd17042fabf96d2410a4278d9'
            os_auth_type:
              type: string
              description: 'example v3oidcaccesstoken'
            os_identity_provider:
              type: string
              description: 'example egi.eu'
            os_protocol:
              type: string
              description: 'example  openid'
